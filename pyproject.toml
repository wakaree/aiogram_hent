[tool.black]
line_length = 99
exclude = "\\.?venv"

[tool.ruff]
target-version = "py38"
line-length = 99
select = [
    "C",
    "DTZ",
    "E",
    "F",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "Q",
    "W",
    "YTT",
    "RET",
    "SIM",
    "ASYNC",
]
exclude = [
    ".venv",
    ".idea",
]


[tool.mypy]
plugins = [
    "pydantic.mypy"
]
exclude = [
    ".venv",
    ".idea",
]
